add_newline = true
scan_timeout = 10

format = '''
[┌──\(](green)$username$hostname[\)-\[](green)$directory[\]](green) $git_branch$git_commit$git_state$git_metrics$git_status$fill$time
[└─](green)$character
'''

[character]
error_symbol = '[\$](bold red)'
success_symbol = '[\$](bold green)'

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = '.../'
style = 'blue bold'
format = '[$path]($style)[$read_only]($read_only_style)'

[username]
disabled = false
show_always = true
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'

[hostname]
disabled = false
ssh_only = false
ssh_symbol = ' 🌐'
style = 'white bold'
format = '[@$hostname$ssh_symbol]($style)'

[git_branch]
always_show_remote = true
style = 'green bold'
format = '[\(git\)-\[$branch(:$remote_branch)\]]($style) '

[time]
disabled = false
use_12hr = true
time_format = '%F %T'
style = 'white'
format = '[\[$time\]]($style)'

[fill]
symbol = ' '
