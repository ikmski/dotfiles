add_newline = true
scan_timeout = 10

format = '''
[‚îå‚îÄ‚îÄ\(](green)$username$hostname[\)-\[](green)$directory[\]](green) $git_branch$git_commit$git_state$git_metrics$git_status$fill$aws $memory_usage
[‚îî‚îÄ](green)$character
'''

[character]
error_symbol = '[\$](bold red)'
success_symbol = '[\$](bold green)'
vimcmd_symbol = '[%](bold green)'
vimcmd_replace_one_symbol = '[%](bold purple)'
vimcmd_replace_symbol = '[%](bold purple)'
vimcmd_visual_symbol = '[%](bold yellow)'

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = '.../'
style = 'blue bold'
format = '[$path]($style)[$read_only]($read_only_style)'

[username]
disabled = false
show_always = true
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'

[hostname]
disabled = false
ssh_only = false
ssh_symbol = ' üåê'
style = 'white bold'
format = '[@$hostname$ssh_symbol]($style)'

[git_branch]
always_show_remote = true
style = 'green bold'
symbol = 'Óú• '
format = '[$symbol$branch(:$remote_branch)]($style) '

[time]
disabled = false
use_12hr = true
time_format = '%F %T'
style = 'white'
format = '[\[$time\]]($style)'

[aws.region_aliases]
ap-northeast-1 = 'jp'

[memory_usage]
disabled = false
threshold = -1
format = '[${ram}]($style)'

[fill]
symbol = ' '
